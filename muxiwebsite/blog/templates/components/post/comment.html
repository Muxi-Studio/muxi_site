<div class="comment">
	{% for comment in comment_list %}
	<div class="each_comment">
		<!--h3 class="name">{{ comment.name }}</h3-->
		<span class="date">{{ comment.date }}</span>
		<p>{{ comment.content }}</p>
	</div>
	{% endfor %}
	<form method="post">
	    <!--input class="text" type="text" value="昵称" /-->
        {{ form.hidden_tag() }}
        {{ form.comments(class="textarea", rows="4", cols="50", type="textarea") }}
	    <!--textarea  class="textarea" rows="4" cols="50" type="textarea">你的看法？</textarea-->
        {{ form.submit(class="button", value="评论") }}
	    <!--input class="button" type="button" value="评论"-->
    </form>
</div>
